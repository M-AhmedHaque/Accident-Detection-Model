<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Accident Detector</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f0f2f5; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        h1 { color: #1e3a8a; }
        #preview, #result { width: 100%; max-width: 700px; margin: 20px auto; border-radius: 10px; }
        #status { font-size: 2em; margin: 20px; padding: 20px; border-radius: 10px; }
        .accident { background: #fee2e2; color: #991b1b; border: 3px solid #ef4444; }
        .safe { background: #dcfce7; color: #166534; border: 3px solid #22c55e; }
        input[type="file"] { padding: 15px; font-size: 1.2em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Traffic Accident Detection System</h1>
        <p>Upload an image of a road or vehicle</p>
        <input type="file" id="fileInput" accept="image/*"><br><br>
        <img id="preview" src="" style="display:none;"><br>
        <div id="status">Upload an image to analyze</div>
        <img id="result" src="" style="display:none;">
    </div>

    <script>
        document.getElementById("fileInput").onchange = async function(e) {
            const file = e.target.files[0];
            const preview = document.getElementById("preview");
            preview.src = URL.createObjectURL(file);
            preview.style.display = "block";
            document.getElementById("status").innerText = "Analyzing...";

            const form = new FormData();
            form.append("file", file);

            try {
                const res = await fetch("/api/detect", { method: "POST", body: form });
                const data = await res.json();

                document.getElementById("result").src = data.image_with_boxes;
                document.getElementById("result").style.display = "block";

                const status = document.getElementById("status");
                if (data.accident_detected) {
                    status.className = "accident";
                    status.innerHTML = `ACCIDENT DETECTED!<br>Confidence: ${(data.confidence*100).toFixed(1)}%`;
                } else {
                    status.className = "safe";
                    status.innerText = "No Accident Detected - Safe Road";
                }
            } catch (err) {
                document.getElementById("status").innerText = "Error: " + err;
            }
        };
    </script>
</body>
</html>
